<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="css/Rock Paper Scissor.css">
</head>
<body>

    <h1 id="heading">ROCK PAPER SCISSOR</h1>
    <div id="hand1">
        <img src="/images/rock.png" id="img1">
    </div>
    <div id="hand2">
        <img src="/images/rock.png" id="img2">
    </div>

    <button type="button" onclick="game(0)" id="rock">ROCK</button>
    <button type="button" onclick="game(1)" id="paper">PAPER</button>
    <button type="button" onclick="game(2)" id="scissors">SCISSORS</button>
    <button type="button" onclick="start()" id="start">START</button>

    <script src="javascript/Rock Paper Scissor.js"></script>
</body>
</html>
